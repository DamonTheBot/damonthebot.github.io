---
layout: default
title: Community
category: community
---

{% for post in site.community.posts %}
  {% if post.categories contains 'community' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content }}
		</div>
	</div>
  {% endif %}
{% endfor %}
