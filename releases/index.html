---
layout: default
title: Releases
category: releases
---
{% raw %}
{% for post in site.releases.posts %}
  {% if post.categories contains 'releases' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content }}
		</div>
	</div>
  {% endif %}
{% endfor %}
{% endraw %}
